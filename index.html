<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="social">
        <a href="https://www.linkedin.com/in/ankit-kumar-2119781b4/" target="_blank"><i class="fa fa-brands fa-linkedin"></i></a>
        <h4>AKBagheL❤️</h4>
        <a href="https://github.com/AK-Baghel" target="_blank"><i class="fa fa-brands fa-github"></i></a>
    </div>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" id="qr-text" placeholder="Type Your Text or URL">
            <div>
                <label for="sizes">Select Size:</label>
                <select id="sizes">
                    <option value="100">100X100</option>
                    <option value="200">200X200</option>
                    <option value="300">300X300</option>
                    <option value="400">400X400</option>
                    <option value="500">500X500</option>
                    <option value="600">600X600</option>
                    <option value="700">700X700</option>
                    <option value="800">800X800</option>
                    <option value="900">900X900</option>
                    <option value="1000">1000X1000</option>
                </select>
            </div>
        </div>

        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn">Download</a>
        </div>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4547182843035605"
     crossorigin="anonymous"></script>
        
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</html>
